<style>
.recommender_block {
  width : 100%;
}

.recommender_row {
  width:700px;
}

.recommender_resource {
  border : 1;
  padding : 1;
  margin : 1;
/*  display:table-cell;*/
  float:left;
  width:300px;
  border-color:red;
  border-width:1px;
  border-style:solid;
  border-radius:5px;
}

.recommender_header {
  display : flex;
  padding : 0 0 10 0;
}

.recommender_title {
  flex-grow : 1
}

.thumbnailImg {
  width: 600px;
  height: 450px;
}

.recommender_recommendations {
  display:table;
  width:100%;
}

.recommender_blurb {
  display:inline-block;
  vertical-align: middle;
  width:225px;
  overflow:hidden;
  text-overflow:ellipsis;
}

.recommender_url, .recommender_thumbnail {
  display:none;
}

.recommender_vote_box {
  display:inline-block;
  vertical-align: middle;
  width:45px;
}

.recommender_vote_arrow_up {
  margin-left:auto;
  margin-right:auto;
  text-align:center;
}

.recommender_vote_arrow_down {
  margin-left:auto;
  margin-right:auto;
  text-align:center;
}

.recommender_vote_score {
  width:100%;
}

.recommender_edit{
  display:inline-block;
  vertical-align: top;
}
</style>

<div class="question"><img src="http://people.csail.mit.edu/swli/edx/recommendation/img/pset.png" width=700px></div>


<div class="recommender_block">
  <div class="recommender_header"> <div class="recommender_title">Helpful resources</div><div class="recommender_add"> <span class="ui-icon ui-icon-plusthick"></span></div></div>

  <div class="recommender_recommendations">

    <div class="recommender_row">

      % endfor

  </div>
  <div class="recommender_description">
    <div class="thumbnailImg"></div>
